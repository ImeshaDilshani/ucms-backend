spring.application.name=ucms-backend

# MySQL Database Configuration
# Note: Make sure MySQL is running and database 'ucmsdb' exists
# You can create it with: CREATE DATABASE ucmsdb;
spring.datasource.url=jdbc:mysql://localhost:3306/ucmsdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# MySQL specific settings
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ucmsdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:myVerySecretJwtKeyThatShouldBeChanged}
app.jwt.expiration-hours=24
app.jwt.refresh-expiration-days=7

# Lecturer secret key for registration
app.lecturer-secret-key=LECTURER_SECRET_KEY_2025

# Admin secret key for registration
app.admin-secret-key=ADMIN_SECRET_KEY_2025

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always
